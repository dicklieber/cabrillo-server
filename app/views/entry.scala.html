@(entry: org.wa9nnn.wfdserver.db.EntryViewData, dbName:String)(implicit request: play.api.mvc.Request[AnyContent])

@main(s"${entry.callSign} ${entry.club}") {
    <p>Using @dbName</p>
    <table>
        <tr>
            <td>@renderTable(entry.entryTable)</td>
        </tr>
        <tr>
            <td colspan="2">@renderTable(entry.contactsTable)</td>
        </tr>
    </table>



}
