@(entry: org.wa9nnn.wfdserver.db.mysql.Entry)(implicit request: play.api.mvc.Request[AnyContent])

@main(s"${entry.callsign} ${entry.club}") {
    <table>
        <tr>
            <td>@renderTable(entry.entryTable)</td>
            <td valign="top">@renderTable(entry.soapBoxesTable)</td>
        </tr>
        <tr>
            <td colspan="2">@renderTable(entry.contactsTable)</td>
        </tr>
    </table>



}
